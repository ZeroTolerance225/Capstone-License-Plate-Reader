<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="generator" content="Hugo 0.58.2" />
    <title>Login - PennState Plates</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/css2?family=Cutive+Mono&display=swap" rel="stylesheet"> <!-- Cutive Mono font inclusion for login form only -->
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
<style>
body {
    background-color: #0A0A0A;
    color: #FFFFFF;
    font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; /* Using Helvetica for body */
}

header {
    background-color: #121212;
    padding: 20px;
    color: #FFFFFF;
    font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; /* Ensuring Helvetica is used for header */
}

header h1, .site-description, .nav-button {
    text-align: center;
    color: #FFFFFF; /* Adjusting title and description color to white */
    font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; /* Ensuring Helvetica is used */
}

.main-nav ul {
    list-style: none;
    text-align: center;
    padding: 0;
}

.main-nav li {
    display: inline-block;
    margin: 0 10px;
}

.nav-button {
    background-color: transparent;
    color: #4A90E2;
    padding: 8px 15px;
    border: 2px solid #4A90E2;
    border-radius: 5px;
    text-decoration: none;
    transition: background-color 0.3s ease, color 0.3s ease;
}

.nav-button:hover {
    background-color: #4A90E2;
    color: #FFFFFF;
}

.login-container {
    max-width: 320px;
    margin: 100px auto;
    padding: 25px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    border-radius: 10px;
    background: #121212;
    font-family: 'Cutive Mono', monospace;
}

.login-form h2 {
    color: #4A90E2;
    font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; /* Ensuring Helvetica for consistency */
}

.login-form input[type="text"],
.login-form input[type="password"],
.login-form button {
    font-family: 'Cutive Mono', monospace; /* Applying Cutive Mono specifically to form elements */
    background-color: #1A1A1A;
    color: #ffffff;
    border: 1px solid #333333;
}

.login-form button {
    background-color: #4A90E2;

}

.login-form button:hover {
    background-color: #357ABD;
}
</style>
</head>
<body>
    <header>
        <h1>$ ‚ùØ PennState Plates</h1>
        <div class="site-description">Simplifying the parking permit process.</div>
        <nav class="main-nav">
            <ul>
                <li><a class="nav-button" href="{{ url_for('home') }}">Home</a></li>
                <li><a class="nav-button" href="{{ url_for('about') }}">About</a></li>
                <li><a class="nav-button" href="{{ url_for('demo') }}">Demo</a></li>
                <li><a class="nav-button" href="{{ url_for('database') }}">Database</a></li>
                <li><a class="nav-button" href="{{ url_for('changelog') }}">Changelog</a></li>
                {% if session.logged_in %}
                <li><a class="nav-button" href="{{ url_for('logout') }}">Logout</a></li>
                {% else %}
                <li><a class="nav-button" href="{{ url_for('login') }}">Login</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>
    <div class="login-container">
        <h2>Login</h2>
        <form class="login-form" method="post" action="{{ url_for('login') }}">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
