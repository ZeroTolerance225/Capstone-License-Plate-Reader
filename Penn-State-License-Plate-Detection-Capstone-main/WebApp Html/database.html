<!-- database.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Database</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>Database</h1>
        <table>
            <thead>
            <tr>
                <th>IDNum</th>
                <th>PlateNum</th>
                <th>PlateState</th>
                <th>Email</th>
            </tr>
            </thead>
            <tbody>
                {% for row in data %}
                    <tr>
                        <td>{{row[0]}}</td>
                        <td>{{row[1]}}</td>
                        <td>{{row[2]}}</td>
                        <td>{{row[3]}}</td>
                    </tr>

                {% endfor %}
            </tbody>
        </table>

        <a href="/AddRegister" class="btn btn-secondary">Add To Register</a>



        <a href="/" class="btn btn-secondary">Go Back</a>
    </div>
</body>
</html>
